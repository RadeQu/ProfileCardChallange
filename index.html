<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="wrapper"><img src="./images/bg-pattern-card.svg" alt="">
    <div class="author">
      <img src="./images/image-victor.jpg" alt="photo of Victor Crest">
      <span class="victor">Victor Crest
      <span class="age">26</span></span>
     <span class="city"> London</span>
    </div>
    
    <div class="stats">
      <span class="followers">
        80K
        <span class="f1">Followers</span>
      </span>
      <span class="likes">
        803K
        <span class="l2">Likes</span>
      </span>
      <span class="photos">
        1.4K
       <span class="p2"> Photos</span>
      </span>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">RadeQu</a>.
    </div>
  </div>

</body>

</html>
